name: Container Build and Test

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/container.yml'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/container.yml'
  workflow_dispatch:

jobs:
  build-container:
    name: Build Multi-Language Container
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t mcp-python-sdk:test .

      - name: Test container - Python
        run: |
          docker run --rm mcp-python-sdk:test python --version
          docker run --rm mcp-python-sdk:test uv --version

      - name: Test container - Ruby
        run: |
          docker run --rm mcp-python-sdk:test ruby --version
          docker run --rm mcp-python-sdk:test bundle --version

      - name: Test container - Node.js
        run: |
          docker run --rm mcp-python-sdk:test node --version
          docker run --rm mcp-python-sdk:test npm --version

      - name: Test MCP installation
        run: |
          docker run --rm mcp-python-sdk:test uv run python -c "import mcp; print(mcp.__version__)"

  test-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with docker-compose
        run: |
          docker-compose build

      - name: Test services
        run: |
          # Start dev container
          docker-compose run --rm mcp-dev python --version
          docker-compose run --rm mcp-dev uv --version
          docker-compose run --rm mcp-dev ruby --version

      - name: Clean up
        if: always()
        run: |
          docker-compose down -v
